name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: expected-functionality 
    attributes:
      label: What was the expected functionality?
      description: Also tell us, what did you expected to happen?
      placeholder: Tell us what you expected!
      value: "Rivet did not work as expected!"
    validations:
      required: true
  - type: textarea
    id: environment 
    attributes:
      label: Describe your environment
      description: Which OS, node version, etc. are you using?
      placeholder: Tell us about your environment!
      value: "MacOS, Node 14.0.0, etc."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: screenshots
    attributes:
      label: Relevant screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Ironclad/rivet)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
